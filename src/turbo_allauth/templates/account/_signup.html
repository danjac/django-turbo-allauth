{% load i18n %}
<form class="signup"
      id="{{ turbo_stream_target }}"
      method="post"
      action="{% url 'account_signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  {% if redirect_field_value %}
  <input type="hidden"
         name="{{ redirect_field_name }}"
         value="{{ redirect_field_value }}" />
  {% endif %}
  <button type="submit">{% trans "Sign Up" %} &raquo;</button>
</form>
