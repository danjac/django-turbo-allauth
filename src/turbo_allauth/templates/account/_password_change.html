{% load i18n %}

<form method="POST"
      action="{% url 'account_change_password' %}"
      class="password_change"
      id="{{ view.turbo_stream_target }}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit"
          name="action">{% trans "Change Password" %}</button>
  <a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
</form>
